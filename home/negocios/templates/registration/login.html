
{% extends "base_menu.html" %}
{% load static %}
{% block content %}

{% if form.errors %}
  <p>Seu nome de usuário e senha não correspondem. Tente novamente.</p>
{% endif %}
 {% load crispy_forms_tags %}
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
{{ form|crispy  }}
<input type="submit" class="btn btn-primary" value="Login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

<img src="{% static 'home/images/login_image.jpg' %}" alt="Login Illustration">
{% endblock %}
