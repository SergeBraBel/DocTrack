{% extends "base_menu.html" %}
{% block content %}
{% if user.is_authenticated %}

<div class="container mt-5">
    <div class="card shadow-lg rounded-4 border-danger">
        <div class="card-header bg-danger text-white rounded-top-4 d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Excluir Arquivo</h3>
            <a href="{% url 'negocios:document_detail' pk=object.document.pk %}" class="btn btn-light btn-sm">
                ⬅️ Voltar ao documento
            </a>
        </div>
        <div class="card-body">

            <p class="fs-5">Tem certeza de que deseja <strong class="text-danger">excluir</strong> este arquivo?</p>

            <p><strong>Arquivo:</strong> {{ object.file.name }}</p>

            <form method="post" class="mt-4">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-lg">
                    <i class="fa fa-trash"></i> Sim, Excluir
                </button>
            </form>

        </div>
    </div>
</div>

{% endif %}
{% endblock %}
