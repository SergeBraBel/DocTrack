{% extends "base_menu.html" %}

{% block content %}
  <div class="container">
    <h1>Delete Business</h1>
    <p>Are you sure you want to delete the business <strong>{{ business.business_text }}</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'negocios:business_detail' business.id %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
