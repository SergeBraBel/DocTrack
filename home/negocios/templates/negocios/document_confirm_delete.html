{% extends "base_menu.html" %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-danger text-white">
      ⚠️ Confirmar Exclusão de Negócio
    </div>
    <div class="card-body">
      <p class="mb-3">
        Tem certeza de que deseja excluir o negócio
        <strong>{{ business.business_text }}</strong>?
      </p>

      <form method="post" class="d-flex gap-2">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
          🗑️ Excluir
        </button>
        <a href="{% url 'negocios:business_detail' business.id %}" class="btn btn-secondary">
          Cancelar
        </a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
