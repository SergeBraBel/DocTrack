{% extends "base_menu.html" %}

{% block content %}
  <div class="container">
    <h1>Excluir negócio</h1>
    <p>Tem certeza de que deseja excluir o negócio <strong>{{ business.business_text }}</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Excluir</button>
      <a href="{% url 'negocios:business_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
